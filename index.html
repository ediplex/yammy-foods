<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Yummy Foods</title>
  <!-- TODO -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header>
    <div class="logo">
      [logo] Yammy Foods
    </div>
    <nav>
      [menu]
      おいしいものニュース | 新着イベント | 特集 | ライターブログ
    </nav>
  </header>

  <main>
    <section class="hero">
      [hero] スライド
    </section>

    <section class="news">
      おいしいものニュース
    </section>

    <section class="">
      <section class="event">
        <div class="event__title">新着イベント</div>
        <div class="eventBox">
          <ul class="eventBox__tab">
            <li class="eventBox__tabSelect">すべて</li>
            <li>23区</li>
            <li>郊外</li>
            <li>神奈川</li>
            <li>千葉</li>
          </ul>
          <div class="eventBox__content">
           <ul class="eventBox__list">
             <li>
            　  <div class="eventBox__date">2016.06.04 - 2016.06.05</div>
            　  <div class="eventBox__area">谷中・根津・千駄木エリア</div>
            　  <div class="eventBox__title">谷中銀座で日本酒スタンプラリー！10個集めると限定グッズがもらえます</div>
            　  <a href="#" class="eventBox__link">詳細を見る</a>
             </li>
             <li class="event__hide">
             </li>
             <li class="event__hide"></li>
             <li class="event__hide"></li>
             <li class="event__hide"></li>
            </ul>
          </div>
        </div>
      </section>
      <section class="ranking">
        <div class="ranking__title">ランキング</div>
      </section>
    </section>

    <section class="feature">
      特集
    </section>

    <section class="blog">
      ライターブログ
    </section>

  </main>

  <footer>
    フッター
  </footer>

</body>
</html>
